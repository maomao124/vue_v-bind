<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
        div.test {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            font-size: 36px;
            color: red;
        }
    </style>
</head>
<body>

<div id="app">
    <button @click="changes">更改</button>
    <br>
    <div :class="isShow?'test':''">
        测试
    </div>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            isShow: true,
        }
        ,
        methods: {
            changes:function ()
            {
                this.isShow=!this.isShow;
            }
        }
    })
</script>
</body>
</html>
