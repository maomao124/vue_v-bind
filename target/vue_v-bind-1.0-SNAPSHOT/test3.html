<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
        div.test {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="changeColor">更改颜色</button>
    <br>
    <div :class="str" :style="'background-color:'+color">
        {{color}}
    </div>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            str: "test",
            color: "red"
        },

        methods: {
            changeColor: function ()
            {
                var r = parseInt(Math.random() * 255)
                var g = parseInt(Math.random() * 255)
                var b = parseInt(Math.random() * 255)
                console.log(r)
                console.log(g)
                console.log(b)
                this.color = "rgb(" + r + "," + g + "," + b + ")"
            }
        }
    })
</script>
</body>
</html>
